<h1>Welcome to the Mean Room</h1>

<form ng-submit="sendMessage()">
  <input type="text" ng-model="author" placeholder="Your name">
  <input type="text" ng-model="content" placeholder="Be mean here" />
  <input type="submit" />
</form>
<hr />
<ul>
  <li ng-repeat="msg in messages">
    {{msg.author}}: {{msg.content}}
  </li>
</ul>
